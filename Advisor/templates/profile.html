<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile</title>
</head>
<body>
    <h2>View Profile</h2>
    <form>
        <label for="first_name">First Name:</label><br>
        <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" readonly><br><br>
        
        <label for="last_name">Last Name:</label><br>
        <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" readonly><br><br>
        
        <label for="email">School Email:</label><br>
        <input type="email" id="email" name="email" value="{{ user.email }}" readonly><br><br>
        
        <label for="phone_number">Phone Number:</label><br>
        <input type="text" id="phone_number" name="phone_number" value="{{ user.advisor.phone_number }}" readonly><br><br>
        
        <label for="areas_of_expertise">Area of Expertise:</label><br>
        <input type="text" id="areas_of_expertise" name="areas_of_expertise" value="{{ user.advisor.areas_of_expertise }}" readonly><br><br>
        
        <a href="{% url 'edit_profile_advisor' %}">Edit Profile</a>
    </form>
</body>
</html>
