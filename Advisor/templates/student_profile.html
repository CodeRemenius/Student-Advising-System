<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
</head>
<body>
    <h1>Student Profile</h1>
    <h2>{{ student.user.get_full_name }}</h2>
    <ul>
        <li><strong>Email:</strong> {{ student.user.email }}</li>
        <li><strong>Phone Number:</strong> {{ student.phone_number }}</li>
        <li><strong>Department:</strong> {{ student.department }}</li>
        <li><strong>Account Created:</strong> {{ student.user.date_joined }}</li>
    </ul>
</body>
</html>
