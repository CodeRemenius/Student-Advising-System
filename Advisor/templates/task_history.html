<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task History</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Task History</h1>
    <table>
        <tr>
            <th>Student Name</th>
            <th>Title</th>
            <th>Description</th>
            <th>Deadline</th>
            <th>Status</th>
        </tr>
        {% for task in task_history %}
        <tr>
            <td>{{ task.student.user.get_full_name }}</td>
            <td>{{ task.title }}</td>
            <td>{{ task.description }}</td>
            <td>{{ task.deadline }}</td>
            <td>
                {% if task.completed %}
                Completed
                {% elif task.failed %}
                Failed
                {% else %}
                Pending
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
