<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Detail</title>
</head>
<body>
    <h1>Appointment Detail</h1>
    <p><strong>Advisor:</strong> {{ appointment.advisor.user.get_full_name }}</p>
    <p><strong>Start Time:</strong> {{ appointment.start_time }}</p>
    <p><strong>End Time:</strong> {{ appointment.end_time }}</p>
    <p><strong>Topic:</strong> {{ appointment.topic }}</p>
    <p><strong>Mode of Meeting:</strong> {{ appointment.get_mode_of_meeting_display }}</p>
    <p><strong>Status:</strong> {{ status }}</p>
</body>
</html>
