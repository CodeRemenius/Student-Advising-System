<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sign Up</title>
    <script>
        function validatePhoneNumber() {
            var phoneNumber = document.getElementById("phone_number").value;
            if (phoneNumber.length !== 11) {
                document.getElementById("signup_button").disabled = true;
            } else {
                document.getElementById("signup_button").disabled = false;
            }
        }
    </script>
</head>
<body>
    <h2>Student Sign Up</h2>
    {% if error_message %}
    <p>{{ error_message }}</p>
    {% endif %}
    <form method="post" action="{% url 'signup_student' %}">
        {% csrf_token %}
        <label for="first_name">First Name:</label><br>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="last_name">Last Name:</label><br>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="phone_number">Phone Number:</label><br>
        <input type="text" id="phone_number" name="phone_number" required oninput="validatePhoneNumber()"><br><br>

        <label for="department">Department:</label><br>
        <select id="department" name="department" required>
            <option value="">Select Department</option>
            <option value="Cybersecurity">Cybersecurity</option>
            <option value="Software Engineering">Software Engineering</option>
            <option value="Information Technology">Information Technology</option>
            <option value="Computer Science">Computer Science</option>
        </select><br><br>

        <button type="submit" id="signup_button" disabled>Sign Up</button>
    </form>
</body>
</html>
