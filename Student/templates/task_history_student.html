<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task History</title>
</head>
<body>
    <h2>Task History</h2>
    <table>
        <thead>
            <tr>
                <th>Advisor Name</th>
                <th>Title</th>
                <th>Description</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.advisor.user.get_full_name }}</td>
                <td>{{ task.title }}</td>
                <td>{{ task.description }}</td>
                <td>{% if task.completed %}Completed{% elif task.failed %}Failed{% else %}Pending{% endif %}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
